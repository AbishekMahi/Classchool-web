<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>Classchool</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7455F7">
    <meta property="og:type" content="websites" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="mainbg">
        <!-- <lottie-player class="bg-lottie" src="https://assets3.lottiefiles.com/packages/lf20_g63n5jcl.json" background="transparent"
        speed="1" style="width: 700px; height: 700px;" loop autoplay> -->
        <!-- </lottie-player> -->
        <!-- https://assets3.lottiefiles.com/packages/lf20_gqhy4rmx.json -->
    </div>
    <div class="main">
        <nav class="navbar navbar-light navbar-expand-md bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img id="logo" src="images/logowhite.png" alt="Classchool-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end " id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown link
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <button class="btn btn-light" type="button">Contact</button>
                </div>
                <img src="images/moon.png" id="daynight">

            </div>
        </nav>

        <!-- top container -->
        <div class="top">
            <div class="row">
                <div class="col-lg-6 welcome">
                    <h1 class="top-head">Welcome to <span class="top-head-span">Classchool</span></h1>
                    <p class="top-para">Classchool is a one stop solution for School Management System. Classchool helps
                        to bring the Digitalized Environment to your entire institution.</p>
                    <button type="button" class="btn btn-outline-light btn-lg dlbtn"><i class="fab fa-apple"></i>
                        Download</button>
                    <button type="button" class="btn btn-outline-light btn-lg dlbtn"><i class="fab fa-google-play"></i>
                        Download</button>
                </div>

                <div class="col-lg-6 bg-img2 p-auto d-flex justify-content-center"
                    style="background-image: url('images/ripple.gif');">

                    <div class=" d-flex justify-content-center">
                        <lottie-player class="homesnap" src="images/kids-studying.json" background="transparent"
                            speed="1" style="width: 400px; height: 400px;" loop autoplay>
                        </lottie-player>
                        <!-- https://assets7.lottiefiles.com/packages/lf20_yjrdpceb.json -->
                        <!-- https://assets2.lottiefiles.com/packages/lf20_sknsem5j.json -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://kit.fontawesome.com/0b889a295e.js" crossorigin="anonymous"></script>
    <script>
        // Day and Night
        var daynight = document.getElementById("daynight");
        daynight.onclick = function () {
            document.body.classList.toggle("dark_mode");
            if (document.body.classList.contains("dark_mode")) {
                daynight.src = "images/sun.png"
                logo.src = "images/logoclr.png"
            } else {
                daynight.src = "images/moon.png"
                logo.src = "images/logowhite.png"
            }
        }
    </script>

</body>

</html>
